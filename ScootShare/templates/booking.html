<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caudex', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: block;
            padding: 0 20px;
            font-size: 16px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            background: url('banner-image.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 60px 0;
        }
        .banner h1 {
            margin: 0;
            font-size: 3em;
        }
        .search-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px #ccc;
        }
        .search-container form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .search-container select, .search-container input[type="date"], .search-container button {
            width: 48%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .search-container button {
            background: #50b3a2;
            color: #fff;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #3a9279;
        }
    </style>
</head>
<body>
</div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">
        <img src="/static/images/logo.jpg" alt="ScootShare Logo" class="img-fluid" style="height: 50px;">
        ScootShare
      </h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="btn btn-light fw-bold py-1 px-3 me-2" href="#">Home</a>
        <a class="btn btn-light fw-bold py-1 px-3 me-2" href="#">About</a>
        <a class="btn btn-light fw-bold py-1 px-3 me-2" href="#">Contact</a>
      </nav>
    </div>
    </header>
    <div class="banner">
        <h1>Welcome to ScootShare</h1>
    </div>
    <div class="search-container">
        <form>
            <select>
                <option value="" disabled selected>Your Location</option>
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
                <option value="location3">Location 3</option>
            </select>
            <input type="date" id="pickup-date" name="pickup-date" required>
            <input type="date" id="return-date" name="return-date" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <script>
        // Ensure that the return date is always after or equal to the pickup date
        document.getElementById('pickup-date').addEventListener('change', function() {
            var pickupDate = this.value;
            var returnDateField = document.getElementById('return-date');
            returnDateField.min = pickupDate;
            if (returnDateField.value && returnDateField.value < pickupDate) {
                returnDateField.value = pickupDate;
            }
        });
    </script>
</body>
</html>
