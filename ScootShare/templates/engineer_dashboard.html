<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Dashboard</title>
    <link rel="stylesheet" href="/static/css/engineer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
  /* Dark Mode Styles */
[data-theme="dark"] {
    background-color: #121212;
    color: #ffffff;
}

[data-theme="dark"] nav {
    background-color: #333;
}

[data-theme="dark"] main {
    background-color: #1f1f1f;
}

[data-theme="dark"] footer {
    background-color: #333;
}

[data-theme="dark"] section {
    background-color: #2c2c2c;
    color: #e0e0e0;
}

[data-theme="dark"] .navbar-light {
    background-color: #333 !important;
}

[data-theme="dark"] .navbar-light .navbar-nav .nav-link {
    color: #e0e0e0 !important;
}

footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #585f66;
            color: #fff;
        }

</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h3 class="float-md-start mb-0">
            <img src="/static/images/logo.jpg" alt="ScootShare Logo" class="img-fluid" style="height: 50px;">
            ScootShare
        </h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>

        <button id="darkModeToggle" class="btn btn-outline-secondary">Toggle Dark Mode</button>

    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <!-- Search Functionality -->
      <section id="search-scooters" class="mb-4">
          <h2>Search Scooters</h2>
          <input type="text" id="searchInput" placeholder="Search by ID, Location, Status..." class="form-control">
      </section>
  
      <!-- Profile Section -->
      <section id="profile-section" class="mb-4">
          <h2>My Profile</h2>
          <!-- Profile details and edit form goes here -->
      </section>
  
      <!-- Reported Scooters with Map Integration -->
      <section id="reported-scooters" class="mb-4">
          <h2>Reported Scooters</h2>
          <!-- Map showing reported scooters' locations -->
          <div id="scooters-map" class="mb-4"></div>
          <!-- Table/List of reported scooters -->
          <div id="scooters-list"></div>
      </section>
  
      <!-- Repair Report Form -->
      <section id="repair-report" class="mb-4">
          <h2>Report Repair Results</h2>
          <textarea class="form-control" placeholder="Enter your report here..."></textarea>
      </section>
        
    </main>

    <!-- Footer -->
  <footer class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>.....ScootShare.....</p>
                </div>
               
            </div>
        </div>
    </footer>

<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
    }

    darkModeToggle.addEventListener('click', function() {
        let theme = 'light';
        if (document.documentElement.getAttribute('data-theme') !== 'dark') {
            theme = 'dark';
        }
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    });
</script>

   <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

 
 

</html>
